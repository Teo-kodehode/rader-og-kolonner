<!DOCTYPE html>
<html>
    <!--Head av dokumentet med info som ikke er direkte synlig på siden, med unntak av CSS som er for formatering av dokumentet-->
    <head>
        <!--Metadata for tegnsett UTF-8 og Språk-->
        <meta charset="UTF-8">
        <meta lang="no">
        <title>Rader og kolonner</title>

        <!--Styling til tabell for å få den til å se fin ut-->
        <style>
        th{background-color: black; color: white;}
        table{border: solid 2px black;}
        td{border:solid 1px black; text-align: center; padding:3px;}
        </style>
    </head>

    <!--Bodyen, altså innholdet på siden-->
    <body>
        <!--Overskriften på siden-->
        <h1>En tabell over musikere, sanger de har utgitt, og utgivningsåret</h1>

        <!--Tabellen-->
        <table>
            <!--Første tabellrad, med overskrifter-->
            <tr>
                <th>Artist</th>
                <th>Låt</th>
                <th>År</th>
            </tr>

            <!-- Andre tabellrad med artisten KeiiNO og info-->
            <tr>
                <td>KeiiNO</td>
                <td>Spirit in the Sky</td>
                <td>2019</td>
            </tr>

            <!-- tredje tabellrad med artisten Ulrikke og info-->
            <tr>
                <td>Ulrikke Brandstorp</td>
                <td>Attention</td>
                <td>2020</td>
            </tr>

            <!--Fjerde tabellrad med artisten TIX og info-->
            <tr>
                <td>TIX</td>
                <td>Fallen Angel</td>
                <td>2021</td>
            </tr>
            
        </table>


    </body>

</html>
